version: "3.9"

services:
  next-app:
    image: aryanbariya/next-app:latest
    labels:
         - "swarm.autoscaler=true"
         - "swarm.autoscaler.minmum=2"
         - "swarm.autoscaler.maxmum=8"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
    environment:
      MONGODB_URI: "mongodb://mongo:27017/school"
    networks:
      - next-network

  mongo:
    image: mongo:6
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - mongo-data:/data/db
    networks:
      - next-network

  haproxy:
    image: haproxy:latest
    ports:
    - target: 80
      published: 8085
      protocol: tcp
      mode: host

    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - next-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  mongo-data:

networks:
  next-network:
    driver: overlay
